  <div *ngIf="professorSelecionado;">
    <div class="row mt-1">
      <div class="col-10">
        <app-titulo [tituloMandar]="'Professor: ' + professorSelecionado.id"></app-titulo>
      </div>
      <div class="col-2"><button class="btn btn-dark mb-3" (click)="voltar()">Voltar</button></div>
    </div>
  
  
  
    <br>
  
    <form>
      <div class="row">
        <div class="col-5 form-group">
            <input type="text" class="form-control" value="{{professorSelecionado.nome}}" id="formGroupExampleInput" placeholder="Nome">
        </div>
        <div class="col-4 form-group">
            <input type="text" class="form-control" value="{{professorSelecionado.disciplina}}" id="formGroupExampleInput2" placeholder="Disciplina">
        </div>
      </div>
  
  
    </form>

  </div>
  <div *ngIf="!professorSelecionado;">
    <app-titulo [tituloMandar]="titulo"></app-titulo>
    Nenhum Professor selecionado
    <br>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Disciplina</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let professor of professores" >
          <th scope="row">{{professor.id}}</th>
          <td>{{professor.nome}}</td>
          <td>{{professor.disciplina}}</td>
          <td>
            <button class="btn text-dark btn-sm btn-outline-warning" (click)="professorSelected(professor)">Ver</button>
            <button class="btn btn-sm btn-outline-primary" (click)="openModal(template)">Alunos</button>
            <button class="btn btn-sm btn-outline-danger">X</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>


  <ng-template #template>
    <div class="modal-body">
      <app-alunos></app-alunos>
    </div>
   <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark pull-right" (click)="modalRef.hide()">Fechar</button>
   </div>
</ng-template>
